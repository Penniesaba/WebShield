<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}漏洞测试应用{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .vulnerable-alert {
            background-color: #ffe6e6;
            border-left: 4px solid #ff4d4d;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">漏洞测试应用</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">用户查询</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products">产品列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/messages">留言板</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">搜索</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">个人资料</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        {% if session.get('user_id') %}
                            <span class="navbar-text me-3">欢迎, {{ session.get('username') }}</span>
                            <a href="/logout" class="btn btn-outline-secondary btn-sm">注销</a>
                        {% else %}
                            <a href="/login" class="btn btn-outline-primary btn-sm">登录</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}
        
        <footer class="mt-5 pt-3 border-top text-center text-muted">
            <p>漏洞测试应用 - 仅供WebShield扫描器测试使用</p>
            <p class="small">警告: 此应用故意包含安全漏洞，请勿在生产环境使用!</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
