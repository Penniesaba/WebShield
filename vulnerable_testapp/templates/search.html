{% extends 'base.html' %}

{% block title %}搜索 - 漏洞测试应用{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>搜索</h2>
        
        <div class="vulnerable-alert">
            <strong>漏洞提示:</strong> 此页面存在反射型XSS漏洞。尝试在URL参数中加入恶意脚本，如 <code>?q=&lt;script&gt;alert('XSS')&lt;/script&gt;</code>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form action="/search" method="GET">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="输入搜索关键词" value="{{ query }}">
                        <button class="btn btn-primary" type="submit">搜索</button>
                    </div>
                </form>
            </div>
        </div>
        
        {% if query %}
            <div class="card">
                <div class="card-header">
                    搜索结果
                </div>
                <div class="card-body">
                    <h5 class="card-title">您搜索的是:</h5>
                    <div class="card-text">{{ query|safe }}</div>
                    <p class="mt-3">没有找到相关结果。</p>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
